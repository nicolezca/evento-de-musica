<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party House | Z-Destroy</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../icons/activity.svg" type="image/x-icon">
</head>
<body>
    <div id="inicio"></div>
    <header>
        <nav class="nav-header">
            <a href="#inicio">inicio</a>
            <a href="#musicos">musicos</a>
            <a href="#ubicacion">ubicacion</a>
        </nav>
        <!-- logo del lugar -->
        <div class="logo">
            <img src="../icons/activity.svg" alt="">
        </div>
    </header>

    <!-- contenido inicial -->
    <section class="seccion1">
        <!--contenedor de Nombre y parte social -->
        <div class="name-social">
            <!-- social -->
            <div class="social">
                <div>
                    <a href="https://www.facebook.com/agustin.lezcano.5454/"> 
                        <img src="../icons/facebook.svg" alt="facebook">
                    </a>
                    <span>facebook</span>
                </div>

                <div>
                    <a href="https://www.instagram.com/__agus__nico__/">
                        <img src="../icons/instagram.svg" alt="instagram">
                    </a>
                    <span>instagram</span>
                </div>

                <div>
                    <a href="https://www.youtube.com/channel/UC9vToiP5DJzFxub23QB6gjA">
                        <img src="../icons/youtube.svg" alt="youtube">
                    </a>
                    <span>youtube</span>
                </div>
                <div>
                    <a href="https://twitter.com/ZomboySoulking">
                        <img src="../icons/twitter.svg" alt="twitter">
                    </a>
                    <span>twitter</span>
                </div>
            </div>
            <!-- nombre -->
            <div class="name">
                <h1>Z-Destroy</h1>
                <p>party-house</p>
            </div>
        </div>
        <!-- horario de finalizacion -->
        <div class="time">
            <p>
                <span id="days"></span>días <span id="hours"></span>horas <span id="minutes"></span>minutos <span id="seconds"></span>segundos
            </p>
        </div>
    </section>

    <!-- seccion de musicos dj -->
    <section class="seccion2" id="musicos">
        <div class="subtitulo-dj">
            <h2>Dj en participacion</h2>
        </div>
        <!-- contenido de dj -->
        <div class="dj">
    
            <!-- skrillex -->
            <div class="dj-1">
                <img src="../img/musico-3.webp" alt="">
                <p>Skrillex</p>
            </div>
          
          <!-- walker -->
            <div class="dj-2">
                <p>Alan Walker</p>
                <img src="../img/musico-2.jpg" alt="">
            </div>
          
          <!-- mouse -->
            <div class="dj-3">
                <img src="../img/musico-1.jpg" alt="">
                <p>DeadMouse</p>
            </div>

           <!-- zedd -->
            <div class="dj-4">
                <p>Zedd</p>
                <img src="../img/musico-4.jpg" alt="">
            </div>
        </div>
        <div class="sub-nombre">
            <h2>Z-Destroy</h2>
        </div>
    </section>

    <!-- seccion de la ubicacion -->
    <section class="seccion3">
        <div class="subtitulo-ubicacion" id="ubicacion">
            <h2>Direccion</h2>
        </div>
        <div class="lugar-ubicacion">
            <div class="direccion">
                <p><img src="../icons/map-pin.svg" alt="">Boom, 2850 Boom, Bélgica</p>
                <p><img src="../icons/clock.svg" alt="">10:00am a 24:00pm</p>
                <p><img src="../icons/calendar.svg  " alt="">27-10-2022 a 30-10-2022</p>
                <p>
                    <img src="../icons/dollar-sign.svg" alt=""> $80US a $300US
                </p>
            </div>
            <div class="mapa">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d156.62921835685415!2d4.3796621!3d51.0887619!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xe60bef009c69dc76!2zNTHCsDA1JzE5LjMiTiA0wrAyMic0Ni4zIkU!5e0!3m2!1ses!2sar!4v1670277044051!5m2!1ses!2sar" width="350" height="300"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="sub-nombre-final">
            <h2>Z-Destroy</h2>
        </div>
    </section>

    <script src="../js/main.js"></script>
</body>
</html>
